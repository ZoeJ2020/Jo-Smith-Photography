<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- metatags for SEO -->
    <meta name="title" content="Jo Smith Photography">
    <meta name="description" content="Jo Smith is a Photography graduate who was born in Dundee.">
    <meta name="keywords" content="photography, Dundee, weddings, wedding photography, landscape photography, nature photography, Scotland">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html">
    <meta name="language" content="English">
    <meta name="revisit-after" content="30 days">
    <meta name="author" content="Jo Smith">

    <!-- favicon information -->
    <link rel="apple-touch-icon" sizes="180x180" href="JoSmith/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="JoSmith/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="JoSmith/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="JoSmith/images/favicon/site.webmanifest">

    <script src="https://kit.fontawesome.com/bcbcfe0164.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">

    <!-- js -->
    <script src="/gallery.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="JoSmith/css/gallery.css">    
    <title>Jo Smith Photography</title>

    <!-- metatags for descriptive keywords 
    
    https://www.seoptimer.com/meta-tag-generator
    -->

    <!-- Create list of stock image acknowledgements and font acknowledgements as you go -->
</head>
<body onload="runLoad()">
    <div class="gallery__header">
        <!-- back to main site button -->
        <div class="gallery__header__left">
            <a href="index.html"><</a>
        
            <!-- header text -->
            <h1>Gallery</h1>    
        </div>

        <div class="gallery__header__right">
                    <!-- social media icons -->
            <div class="gallery__socials">
            <!-- font awesome links here -->
            <i class="fa-brands fa-square-twitter"></i>
            <i class="fa-brands fa-square-instagram"></i>
            </div>
        </div>
    </div>

    <!-- image carousel section -->
    <div class="gallery__carousel">

        <div class="slides">
            <div class="slide_img">
                <img src="gallery-img-1.jpg" alt="">
            </div>
            <div class="slide_text"> 
                <p class="slide_couple_text">
                    Qiang & Adam Liu
                </p>
                <p class="slide_date_text">
                    September 5th, 2020
                </p>
            </div>
        </div>

        <div class="slides">
            <div class="slide_img">
                <img src="gallery-img-2.jpg" alt="">
            </div>
            <div class="slide_text"> 
                <p class="slide_couple_text">
                    Lester & Johanne Thompson
                </p>
                <p class="slide_date_text">
                    April 25th, 2018
                </p>
            </div>
        </div>

        <div class="slides">
            <div class="slide_img">
                <img src="gallery-img-3.jpg" alt="">
            </div>
            <div class="slide_text"> 
                <p class="slide_couple_text">
                    Paula & Adrian Schmidt
                </p>
                <p class="slide_date_text">
                    January 20, 2022
                </p>
            </div>
        </div>

        <!-- nav arrows -->
        <button class="btn slide_btn_prev" onclick="plusSlides(-1)"><</button>
        <button class="btn slide_btn_next" onclick="plusSlides(1)">></button>


    </div>

    <footer>
        <img src="/footer-img.png" alt="">
        <p class="copyright">&#169; Jo Smith Photography</span>
        <p class="copyright">Website by Zoe Johnston</span>
    </footer>
    </div>
</body>
</html>
