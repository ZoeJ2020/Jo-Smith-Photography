<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- metatags for SEO -->
    <meta name="title" content="Jo Smith Photography">
    <meta name="description" content="Jo Smith is a Photography graduate who was born in Dundee.">
    <meta name="keywords" content="photography, Dundee, weddings, wedding photography, landscape photography, nature photography, Scotland">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html">

    <meta name="revisit-after" content="30 days">
    <meta name="author" content="Jo Smith">

    <!-- favicon information -->
    <link rel="apple-touch-icon" sizes="180x180" href="JoSmith/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="JoSmith/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="JoSmith/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="JoSmith/images/favicon/site.webmanifest">

    <script src="https://kit.fontawesome.com/bcbcfe0164.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="JoSmith/css/style.css">    
    <title>Jo Smith Photography</title>

    <!-- metatags for descriptive keywords 
    
    https://www.seoptimer.com/meta-tag-generator
    -->

    <!-- Create list of stock image acknowledgements and font acknowledgements as you go -->
</head>
<body>
    <div class="intro__container">
        <div class="intro__overlay">
            <!-- framed image 1 -->
            <div class="intro__image right">
                <img src="testimg.jpg" alt="">
            </div>

            <div class="logo-info">
                <!-- logo -->
                <img src="./JoSmith/images/logo/logo.png" alt="">

                <div class="logo-info__socials">
                    <!-- logos to social media here -->
                </div>

                <div class="logo-info__buttons">
                    <a href="#contact__section" class="button">Contact</a>
                    <a href="gallery.html" class="button">Gallery</a>
                </div>
            </div>

            <div class="explore__section">
                Explore
                <i class="fa-solid fa-angles-down"></i>
            </div>

            <!-- framed image 2 -->
            <div class="intro__image left">
                <img src="testimg.jpg" alt="">
            </div>

            <!-- menu with progress bar -->
        </div>
    </div>
    <div class="services__section">
        <h2>Your Perfect Wedding</h2>
    </div>
    <div id="contact__section">
        <h2>Contact Me</h2>
    </div>
